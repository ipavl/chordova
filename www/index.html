<!DOCTYPE html>
<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy

    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src blob:">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Chordova</title>
</head>

<body>
<div class="app">
    <h1>Chordova</h1>

    <input id="file_select" name="files[]" type="file" accept="audio/*" multiple>
    <audio id="player"></audio>

    <span id="current_time">00:00</span>

    <button id="pause" type="button"><i class="fa fa-pause"></i></button>
    <button id="stop" type="button"><i class="fa fa-stop"></i></button>

    <button id="prev" type="button"><i class="fa fa-backward"></i></button>
    <button id="next" type="button"><i class="fa fa-forward"></i></button>

    <button id="repeat"><i class="fa fa-repeat"></i> <span id="repeat_state"></span></button>

    <div id="now_playing">
        <div id="np_cover"></div>
        <div id="np_title"></div>
        <div id="np_artist"></div>
        <div id="np_album"></div>
        <div id="np_year"></div>
    </div>

    <div id="playlist"></div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/lib/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="js/lib/jsmediatags.min.js"></script>
<script type="text/javascript" src="js/utilities.js"></script>
<script type="text/javascript" src="js/controls.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
<script type="text/javascript" src="js/queue.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy

    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src blob:">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/flexboxgrid.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Chordova</title>
</head>

<body>
<div class="app">
    <div id="now_playing" class="row">
        <div class="col-md-offset-3 col-md-3">
            <span id="np_cover" class="img-responsive"></span>
        </div>

        <div class="col-md-3">
            <div id="np_title"></div>
            <div id="np_artist"></div>
            <div id="np_album"></div>
            <div id="np_year"></div>
        </div>
    </div>

    <footer class="navbar-fixed-top">
        <audio id="player"></audio>

        <span class="playlist-controls">
            <input id="file_select" name="files[]" type="file" accept="audio/*" multiple>
            <button id="file_select_button"><i class="fa fa-plus"></i></button>
            <button id="playlist_button"><i class="fa fa-list"></i></button>
        </span>

        <span class="player-controls">
            <span id="current_time">00:00</span>
            <button id="pause" type="button"><i class="fa fa-pause"></i></button>
            <button id="stop" type="button"><i class="fa fa-stop"></i></button>

            <button id="prev" type="button"><i class="fa fa-backward"></i></button>
            <button id="next" type="button"><i class="fa fa-forward"></i></button>

            <button id="shuffle"><i class="fa fa-random"></i></button>
            <button id="repeat"><i class="fa fa-repeat"></i> <span id="repeat_state">Off</span></button>
        </span>
    </footer>

    <div id="playlist"></div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/lib/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="js/lib/jsmediatags.min.js"></script>
<script type="text/javascript" src="js/utilities.js"></script>
<script type="text/javascript" src="js/controls.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
<script type="text/javascript" src="js/queue.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>

</html>
